name: 2019-ci

on: [push]

jobs:
    ci-test:
        name: Run automated CI tests
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v2
          - name: Install prerequisites
            run: sudo apt-get install cpputest
          - name: Build and run tests
            working-directory: ./2019
            run: |
              make test
              ./build/tests.out
